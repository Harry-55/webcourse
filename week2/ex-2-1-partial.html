<!DOCTYPE html>
<!-- HTML: Form -->
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Form</title>
    <style>
        body {
            font-family: "Perpetua";
            font-size: 1.3em;
        }
        p::first-letter, h1::first-letter{
            font-size: 1.5em;
        }
        input{
            color: blue;
            font-weight: 600;
        }
        .btn{
            color: firebrick;
        }
    </style>
</head>

<body>
    <h1><strong>Advanced Web Form</strong></h1>
    <form action="https://form-api-5rvw.onrender.com/submitForm" method="post">
        <p>
            <label>Your name:
                <input type="text" name="fullname">
            </label>
        </p>
        <p>
            <label>Your email:
                <input type="email" name="email" required>(name@domain.com)
            </label>
        </p>
        <p>
            <label>Your homepage's URL:
                <input type="url" name="url" required>(http://www.domainname.com)
            </label>
        </p>
        <p>
            <label>Your birthday date:
                <input type="date" name="date">(yyyy-mm-dd)
            </label>
        </p>
        <p>
            <label>Your favorite color:
                <input type="color" name="color" ">
            </label>
        </p>
        <p>
            <label>Your Department:
                <input type="text" name="department" autocomplete="on" list="departments">
                <datalist id="departments">
                    <option value="Department of Aquaculture">
                    <option value="Department of Bioscience and Biotechnology">
                    <option value="Department of Communications, Navigation and Control Engineering">
                    <option value="Department of Computer Science and Engineering">
                    <option value="Department of Electrical Engineering">
                    <option value="Department of Environmental Biology and Fisheries Science">
                    <option value="Department of Food Science">
                    <option value="Department of Harbor and River Engineering">
                    <option value="Department of Marine Engineering">
                    <option value="Department of Marine Environmental Informatics">
                    <option value="Department of Mechanical and Mechatronic Engineering">
                    <option value="Department of Merchant Marine">
                    <option value="Department of Optoelectronics and Materials Technology">
                    <option value="Department of Shipping and Transportation Management">
                    <option value="Department of Systems Engineering and Naval Architecture">
                    <option value="Department of Transportation Science">
                </datalist>
            </label>
        </p>
        <p>
            <strong><em>Check off all of the characteristics that you enjoyed about the college:</em></strong><br />
        </p>
        <p>
            <input type="checkbox" name="likes" id="campus" value="campus">
            <label for="campus">Campus</label>
            <input type="checkbox" name="likes" id="students" value="students">
            <label for="students">Students</label>
            <input type="checkbox" name="likes" id="location" value="location">
            <label for="location">Location</label>
        </p>
        <p>
            <strong><em>How did you become interested in our college?</em></strong><br/>
        </p>
        <p>
            <input type="radio" name="interest" id="friends" value="friends">
            <label for="friends">Friends</label>
            <input type="radio" name="interest" id="television" value="television">
            <label for="television">Television</label>
            <input type="radio" name="interest" id="internet" value="internet">
            <label for="internet">Internet</label>
        </p>
        <p>
            <input type="submit" value="Submit" class = "btn">
            <input type="reset" value="Clear" class = "btn">
        </p>
    </form>
</body>

</html>
